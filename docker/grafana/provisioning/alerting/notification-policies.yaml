apiVersion: 1

policies:
  - orgId: 1
    receiver: default-webhook
    group_by:
      - alertname
      - instance
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      - receiver: default-webhook
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 1h
        continue: false
      - receiver: default-webhook
        matchers:
          - severity = warning
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 4h
        continue: false
      - receiver: default-webhook
        matchers:
          - severity = info
        group_wait: 1m
        group_interval: 15m
        repeat_interval: 12h
        continue: false
