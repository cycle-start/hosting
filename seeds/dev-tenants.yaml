api_url: http://10.10.10.2:8090/api/v1
# API key loaded from HOSTING_API_KEY env var

region: dev
cluster: vm-cluster-1

brands:
  - name: "Acme Hosting"
    base_hostname: "acme-hosting.test"
    primary_ns: "ns1.acme-hosting.test"
    secondary_ns: "ns2.acme-hosting.test"
    hostmaster_email: "hostmaster@acme-hosting.test"
    allowed_clusters:
      - vm-cluster-1

zones:
  - name: hosting.test
    brand: "Acme Hosting"
    tenant: acme-corp

oidc_clients:
  - id: cloudbeaver
    secret: cloudbeaver-secret
    name: CloudBeaver DB Admin
    redirect_uris:
      - http://dbadmin.hosting.test/oauth2/callback

tenants:
  - name: acme-corp
    brand: "Acme Hosting"
    shard: web-1
    sftp_enabled: true
    ssh_enabled: true
    webroots:
      - runtime: php
        runtime_version: "8.5"
        public_folder: public
        fqdns:
          - fqdn: acme.hosting.test
            ssl_enabled: false
          - fqdn: www.acme.hosting.test
            ssl_enabled: false
    databases:
      - shard: db-1
        users:
          - username: acme_user
            password: dev-password-123
            privileges: [ALL]
    valkey_instances:
      - shard: valkey-1
        max_memory_mb: 128
        users:
          - username: acme_app
            password: dev-valkey-123
            privileges: ["+@all"]
            key_pattern: "~*"
    s3_buckets:
      - shard: storage-1
        public: true
        quota_bytes: 10737418240
    email_accounts:
      - fqdn: acme.hosting.test
        address: info@acme.hosting.test
        display_name: Acme Info
        aliases:
          - address: contact@acme.hosting.test
          - address: hello@acme.hosting.test
        forwards:
          - destination: admin@example.com
            keep_copy: true
        autoreply:
          subject: "Thanks for reaching out!"
          body: "We received your message and will get back to you shortly."
          enabled: true
      - fqdn: acme.hosting.test
        address: support@acme.hosting.test
        display_name: Acme Support
        forwards:
          - destination: helpdesk@example.com
            keep_copy: false
          - destination: backup@example.com
            keep_copy: true
