- name: Install MySQL server and Python MySQL bindings
  apt:
    name:
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: true

- name: Deploy server-id config
  template:
    src: server-id.cnf.j2
    dest: /etc/mysql/mysql.conf.d/server-id.cnf
  when: mysql_server_id is defined
  notify: restart mysql

- name: Deploy GTID replication config
  template:
    src: replication.cnf.j2
    dest: /etc/mysql/mysql.conf.d/replication.cnf
  notify: restart mysql

- name: Remove auto.cnf for unique server UUID
  file:
    path: /var/lib/mysql/auto.cnf
    state: absent

- name: Enable and start MySQL
  systemd:
    name: mysql
    enabled: true
    state: started

# Flush pending restart handlers so MySQL picks up config changes
# before we configure users
- name: Flush handlers
  meta: flush_handlers

- name: Configure MySQL root for passwordless access
  command: >
    mysql --socket=/var/run/mysqld/mysqld.sock -u root
    -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY ''; FLUSH PRIVILEGES;"
  changed_when: false

- name: Create replication user
  community.mysql.mysql_user:
    name: repl
    host: "%"
    password: "{{ mysql_repl_password }}"
    priv: "*.*:REPLICATION SLAVE,REPLICATION CLIENT"
    state: present
    column_case_sensitive: true
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: mysql_repl_password is defined
