- name: Create hosting bin directory
  file:
    path: /opt/hosting/bin
    state: directory
    mode: "0755"

- name: Copy node-agent binary
  copy:
    src: "{{ node_agent_binary_path }}"
    dest: /opt/hosting/bin/node-agent
    mode: "0755"
  notify: restart node-agent

- name: Install node-agent systemd unit
  template:
    src: node-agent.service.j2
    dest: /etc/systemd/system/node-agent.service
  notify: restart node-agent

- name: Write node-agent environment config
  template:
    src: node-agent.env.j2
    dest: /etc/default/node-agent
    mode: "0640"
  when: node_id is defined
  notify: restart node-agent

- name: Enable node-agent
  systemd:
    name: node-agent
    daemon_reload: true
    enabled: true
