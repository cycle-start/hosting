- name: Install HAProxy and socat
  apt:
    name:
      - haproxy
      - socat
    state: present
    update_cache: true

# HAProxy auto-starts on install with the default config. Stop it so we can
# configure directories and certs before starting with our custom config.
- name: Stop HAProxy after install
  systemd:
    name: haproxy
    state: stopped
  failed_when: false

- name: Create HAProxy map directory
  file:
    path: /var/lib/haproxy/maps
    state: directory
    owner: haproxy
    group: haproxy
    mode: "0755"

- name: Create empty FQDN map file
  file:
    path: /var/lib/haproxy/maps/fqdn-to-shard.map
    state: touch
    owner: haproxy
    group: haproxy
    mode: "0644"
    modification_time: preserve
    access_time: preserve

- name: Create HAProxy run directory
  file:
    path: /var/run/haproxy
    state: directory
    owner: haproxy
    group: haproxy
    mode: "0755"

- name: Create HAProxy certs directory
  file:
    path: /etc/haproxy/certs
    state: directory
    mode: "0755"

- name: Generate placeholder SSL cert if missing
  command:
    cmd: >
      openssl req -x509 -newkey rsa:2048
      -keyout /tmp/placeholder-key.pem -out /tmp/placeholder-cert.pem
      -days 365 -nodes -subj '/CN=placeholder'
    creates: /etc/haproxy/certs/hosting.pem

- name: Combine placeholder cert and key
  shell: cat /tmp/placeholder-cert.pem /tmp/placeholder-key.pem > /etc/haproxy/certs/hosting.pem
  args:
    creates: /etc/haproxy/certs/hosting.pem

- name: Check for cloud-init staged HAProxy config
  stat:
    path: /usr/local/etc/haproxy/haproxy.cfg
  register: staged_haproxy_cfg

- name: Deploy staged HAProxy config (from Terraform/cloud-init)
  copy:
    src: /usr/local/etc/haproxy/haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg
    remote_src: true
    owner: root
    group: root
    mode: "0644"
    validate: haproxy -c -f %s
  when: staged_haproxy_cfg.stat.exists

- name: Deploy minimal HAProxy config (no staged config)
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: "0644"
    validate: haproxy -c -f %s
  when: not staged_haproxy_cfg.stat.exists

- name: Set HAProxy directory ownership
  file:
    path: /var/lib/haproxy
    state: directory
    recurse: true
    owner: haproxy
    group: haproxy

# Reset failure counter so systemd doesn't refuse to start after the
# auto-start failures from the install step.
- name: Reset HAProxy systemd failure state
  command: systemctl reset-failed haproxy.service
  changed_when: false
  failed_when: false

- name: Enable and start HAProxy
  systemd:
    name: haproxy
    enabled: true
    state: restarted
