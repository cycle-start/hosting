image:
  pullPolicy: Never
  coreApi:
    repository: hosting-core-api
    tag: latest
  worker:
    repository: hosting-worker
    tag: latest
  adminUi:
    repository: hosting-admin-ui
    tag: latest
  mcpServer:
    repository: hosting-mcp-server
    tag: latest
  controlpanelApi:
    repository: controlpanel-api
    tag: latest
  controlpanelUi:
    repository: controlpanel-ui
    tag: latest

coreApi:
  replicas: 1
  port: 8090
  migrate: true
  hostNetwork: true

worker:
  replicas: 1
  hostNetwork: true

adminUi:
  replicas: 1
  hostNetwork: true

mcpServer:
  enabled: true
  replicas: 1
  hostNetwork: true
  apiUrl: "http://127.0.0.1:8090"

controlpanelApi:
  enabled: true
  replicas: 1
  port: 8092
  hostNetwork: true
  migrate: true
  hostingApiKey: "hst_dev"
  devMode: "true"

controlpanelUi:
  enabled: true
  replicas: 1
  hostNetwork: true

config:
  baseDomain: "massive-hosting.com"
  registryUrl: "localhost:5000"
  regionId: "dev"
  clusterId: "vm-cluster-1"

# Secrets are loaded from .env via --set flags in `just vm-deploy`
secrets: {}

ingress:
  extraHosts:
    - host: temporal.massive-hosting.com
      service: temporal-ui
      port: 8080
    - host: grafana.massive-hosting.com
      service: grafana
      port: 3000
    - host: prometheus.massive-hosting.com
      service: prometheus
      port: 9090
    - host: loki.massive-hosting.com
      service: loki
      port: 3100

temporal:
  address: "127.0.0.1:7233"
