image:
  pullPolicy: Never
  coreApi:
    repository: hosting-core-api
    tag: latest
  worker:
    repository: hosting-worker
    tag: latest
  adminUi:
    repository: hosting-admin-ui
    tag: latest
  mcpServer:
    repository: hosting-mcp-server
    tag: latest
  controlpanelApi:
    repository: controlpanel-api
    tag: latest
  controlpanelUi:
    repository: controlpanel-ui
    tag: latest

coreApi:
  replicas: 1
  port: 8090
  migrate: true
  hostNetwork: true

worker:
  replicas: 1
  hostNetwork: true

adminUi:
  replicas: 1
  hostNetwork: true

mcpServer:
  enabled: true
  replicas: 1
  hostNetwork: true
  apiUrl: "http://127.0.0.1:8090"

controlpanelApi:
  enabled: true
  replicas: 1
  hostNetwork: true
  migrate: true
  hostingApiKey: "hst_dev"
  corsOrigins: "http://home.hosting.test,http://localhost:5173"
  devMode: "true"

controlpanelUi:
  enabled: true
  replicas: 1
  hostNetwork: true

config:
  registryUrl: "localhost:5000"
  oidcIssuerUrl: "http://api.hosting.test"
  regionId: "dev"
  clusterId: "vm-cluster-1"

# Secrets are loaded from .env via --set flags in `just vm-deploy`
secrets: {}

temporal:
  address: "127.0.0.1:7233"
