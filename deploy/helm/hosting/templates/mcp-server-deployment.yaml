{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hosting.fullname" . }}-mcp-server
  labels:
    {{- include "hosting.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  replicas: {{ .Values.mcpServer.replicas }}
  {{- if .Values.mcpServer.hostNetwork }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "hosting.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        {{- include "hosting.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-server
    spec:
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      {{- if .Values.mcpServer.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      containers:
        - name: mcp-server
          image: "{{ .Values.image.mcpServer.repository }}:{{ .Values.image.mcpServer.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--addr"
            - ":{{ .Values.mcpServer.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.port }}
              protocol: TCP
          env:
            - name: MCP_API_URL
              value: {{ .Values.mcpServer.apiUrl | quote }}
            {{- with .Values.mcpServer.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.mcpServer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
