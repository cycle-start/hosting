apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hosting.fullname" . }}-core-api
  labels:
    {{- include "hosting.labels" . | nindent 4 }}
    app.kubernetes.io/component: core-api
spec:
  replicas: {{ .Values.coreApi.replicas }}
  selector:
    matchLabels:
      {{- include "hosting.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: core-api
  template:
    metadata:
      labels:
        {{- include "hosting.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: core-api
    spec:
      {{- if .Values.coreApi.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      containers:
        - name: core-api
          image: "{{ .Values.image.coreApi.repository }}:{{ .Values.image.coreApi.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.coreApi.migrate }}
          args: ["--migrate", "--migrate-dir", {{ .Values.coreApi.migrateDir | quote }}]
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.coreApi.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "hosting.fullname" . }}
            - secretRef:
                name: {{ include "hosting.secretName" . }}
          env:
            - name: HTTP_LISTEN_ADDR
              value: ":{{ .Values.coreApi.port }}"
            {{- if .Values.temporal.tls.enabled }}
            - name: TEMPORAL_TLS_CERT
              value: /tls/temporal/tls.crt
            - name: TEMPORAL_TLS_KEY
              value: /tls/temporal/tls.key
            - name: TEMPORAL_TLS_CA_CERT
              value: /tls/temporal/ca.crt
            {{- end }}
            {{- with .Values.coreApi.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.temporal.tls.enabled }}
          volumeMounts:
            - name: temporal-tls
              mountPath: /tls/temporal
              readOnly: true
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.coreApi.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.temporal.tls.enabled }}
      volumes:
        - name: temporal-tls
          secret:
            secretName: {{ .Values.temporal.tls.existingSecret }}
      {{- end }}
