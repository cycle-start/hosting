{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hosting.fullname" . }}-mcp-server
  labels:
    {{- include "hosting.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.mcpServer.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hosting.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
{{- end }}
