{{- if .Values.config.baseDomain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
    - host: admin.{{ .Values.config.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hosting-admin-ui
                port:
                  number: 3001
    - host: api.{{ .Values.config.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hosting-core-api
                port:
                  number: 8090
    - host: home.{{ .Values.config.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hosting-controlpanel-ui
                port:
                  number: 3002
    {{- range .Values.ingress.extraHosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .service }}
                port:
                  number: {{ .port }}
    {{- end }}
{{- end }}
