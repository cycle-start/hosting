apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: http
  selector:
    app: prometheus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/recording-rules.yml"

    scrape_configs:
      - job_name: core-api
        static_configs:
          - targets: ["10.10.10.2:8090"]

      - job_name: worker
        static_configs:
          - targets: ["10.10.10.2:9200"]

      - job_name: haproxy
        static_configs:
          - targets: ["10.10.10.70:8404"]

      - job_name: temporal
        static_configs:
          - targets: ["10.10.10.2:7233"]

      - job_name: node-web
        static_configs:
          - targets: ["10.10.10.10:9100", "10.10.10.11:9100"]

      - job_name: node-db
        static_configs:
          - targets: ["10.10.10.20:9100"]

      - job_name: node-dns
        static_configs:
          - targets: ["10.10.10.30:9100"]

      - job_name: node-valkey
        static_configs:
          - targets: ["10.10.10.40:9100"]

      - job_name: node-storage
        static_configs:
          - targets: ["10.10.10.50:9100"]

      - job_name: node-dbadmin
        static_configs:
          - targets: ["10.10.10.60:9100"]

      - job_name: node-lb
        static_configs:
          - targets: ["10.10.10.70:9100"]
  recording-rules.yml: |
    groups:
      - name: hosting_recording_rules
        interval: 30s
        rules:
          - record: job:http_requests_total:rate5m
            expr: sum(rate(http_requests_total[5m])) by (job, method, status)
          - record: job:http_request_duration_seconds:p99_5m
            expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le))
          - record: job:http_request_duration_seconds:p95_5m
            expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le))
          - record: instance:node_cpu_utilization:ratio_5m
            expr: 1 - avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m]))
          - record: instance:node_memory_utilization:ratio
            expr: 1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
          - record: instance:node_filesystem_utilization:ratio
            expr: >-
              (node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} - node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"})
              / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: prometheus
          image: prom/prometheus:v2.53.3
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time=15d
            - --web.listen-address=:9090
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          persistentVolumeClaim:
            claimName: prometheus-data
