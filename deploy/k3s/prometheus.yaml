apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: core-api
        static_configs:
          - targets: ["10.10.10.2:8090"]

      - job_name: worker
        static_configs:
          - targets: ["10.10.10.2:9200"]

      - job_name: haproxy
        static_configs:
          - targets: ["10.10.10.2:8404"]

      - job_name: temporal
        static_configs:
          - targets: ["10.10.10.2:7233"]

      - job_name: node-web
        static_configs:
          - targets: ["10.10.10.10:9100", "10.10.10.11:9100"]

      - job_name: node-db
        static_configs:
          - targets: ["10.10.10.20:9100"]

      - job_name: node-dns
        static_configs:
          - targets: ["10.10.10.30:9100"]

      - job_name: node-valkey
        static_configs:
          - targets: ["10.10.10.40:9100"]

      - job_name: node-storage
        static_configs:
          - targets: ["10.10.10.50:9100"]

      - job_name: node-dbadmin
        static_configs:
          - targets: ["10.10.10.60:9100"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: prometheus
          image: prom/prometheus:v2.53.3
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time=15d
            - --web.listen-address=:9090
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          persistentVolumeClaim:
            claimName: prometheus-data
