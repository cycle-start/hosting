apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-core-data
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-core-init
data:
  create-controlpanel-db.sql: |
    -- Create controlpanel database and user (idempotent).
    DO $$
    BEGIN
      IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'controlpanel') THEN
        CREATE ROLE controlpanel WITH LOGIN PASSWORD 'controlpanel';
      END IF;
    END
    $$;
    SELECT 'CREATE DATABASE controlpanel OWNER controlpanel'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'controlpanel')\gexec
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-core
spec:
  serviceName: postgres-core
  replicas: 1
  selector:
    matchLabels:
      app: postgres-core
  template:
    metadata:
      labels:
        app: postgres-core
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: hosting
            - name: POSTGRES_PASSWORD
              value: hosting
            - name: POSTGRES_DB
              value: hosting_core
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-core-data
        - name: init-scripts
          configMap:
            name: postgres-core-init
