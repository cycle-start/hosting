apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    // Discover k3s pods
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Extract labels from pod metadata
    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Keep only running pods
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        regex         = "Pending|Succeeded|Failed|Unknown"
        action        = "drop"
      }

      // Set namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Set pod label
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Extract app label: prefer app.kubernetes.io/component, fall back to app
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_component"]
        regex         = "(.+)"
        target_label  = "app"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        regex         = "(.+)"
        target_label  = "app"
      }

      // Set container label
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
    }

    // Tail pod logs
    loki.source.kubernetes "pods" {
      targets    = discovery.relabel.pods.output
      forward_to = [loki.process.json_extract.receiver]
    }

    // Parse JSON logs and extract structured fields
    loki.process "json_extract" {
      forward_to = [loki.write.default.receiver]

      // Parse the JSON body
      stage.json {
        expressions = {
          level     = "level",
          service   = "service",
          component = "component",
          region    = "region",
          cluster   = "cluster",
          shard     = "shard",
          node_id   = "node_id",
          node_role = "node_role",
        }
      }

      // Promote key fields to Loki stream labels (low cardinality only)
      stage.labels {
        values = {
          level     = "",
          service   = "",
          node_role = "",
        }
      }

      // Store resource identifiers as structured metadata (high cardinality)
      stage.structured_metadata {
        values = {
          component  = "",
          region     = "",
          cluster    = "",
          shard      = "",
          node_id    = "",
          tenant     = "",
          webroot    = "",
          database   = "",
          fqdn       = "",
          bucket     = "",
          zone       = "",
          request_id = "",
          method     = "",
          path       = "",
          status     = "",
        }
      }
    }

    // Ship logs to Loki
    loki.write "default" {
      endpoint {
        url = "http://127.0.0.1:3100/loki/api/v1/push"
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  labels:
    app: alloy
spec:
  selector:
    matchLabels:
      app: alloy
  template:
    metadata:
      labels:
        app: alloy
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: alloy
      containers:
        - name: alloy
          image: grafana/alloy:v1.5.1
          args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/tmp/alloy
          ports:
            - containerPort: 12345
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
            - name: pods-log
              mountPath: /var/log/pods
              readOnly: true
            - name: positions
              mountPath: /tmp/alloy
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: pods-log
          hostPath:
            path: /var/log/pods
        - name: positions
          hostPath:
            path: /tmp/alloy
            type: DirectoryOrCreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy
subjects:
  - kind: ServiceAccount
    name: alloy
    namespace: default
