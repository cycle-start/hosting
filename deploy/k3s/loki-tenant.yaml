apiVersion: v1
kind: Service
metadata:
  name: loki-tenant
spec:
  type: ClusterIP
  ports:
    - port: 3101
      targetPort: 3101
      protocol: TCP
      name: http
  selector:
    app: loki-tenant
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-tenant-config
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3101
      grpc_listen_port: 9096

    common:
      path_prefix: /loki-tenant
      storage:
        filesystem:
          chunks_directory: /loki-tenant/chunks
          rules_directory: /loki-tenant/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 168h
      max_streams_per_user: 100000
      ingestion_rate_mb: 20
      ingestion_burst_size_mb: 30
      allow_deletes: true

    compactor:
      working_directory: /loki-tenant/compactor
      retention_enabled: true
      delete_request_store: filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-tenant-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-tenant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: loki-tenant
  template:
    metadata:
      labels:
        app: loki-tenant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: loki-tenant
          image: grafana/loki:3.4.2
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - containerPort: 3101
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki-tenant
          livenessProbe:
            httpGet:
              path: /ready
              port: 3101
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3101
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: loki-tenant-config
        - name: data
          persistentVolumeClaim:
            claimName: loki-tenant-data
